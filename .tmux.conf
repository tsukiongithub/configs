# reload zsh and tmux config files
bind r run-shell "tmux source-file ~/.tmux.conf \; source ~/.zshrc \; tmux display 'reloaded zsh & tmux config'"

# split panes using v and h
unbind v
unbind h
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -c "#{pane_current_path}"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# rose pine colour theme

clr_base="#191724"
clr_surface="#1f1d2e"
clr_overlay="#26233a"
clr_muted="#6e6a86"
clr_subtle="#908caa"
clr_highlight_low="#21202e"
clr_highlight_med="#403d52"
clr_highlight_high="#524f67"
clr_text="#e0def4"
clr_love="#eb6f92"
clr_gold="#f6c177"
clr_rose="#ebbcba"
clr_pine="#31748f"
clr_foam="#9ccfd8"
clr_iris="#c4a7e7"

status_bg="$clr_surface"
status_bg_secondary="$clr_overlay"
status_bg_tertiary="$clr_highlight_med"
status_active_window_bg="$clr_rose"
status_text_normal="$clr_text"
status_text_alt="$clr_rose"

#   │  

# statusbar
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g status-bg "$status_bg"
set -g status-fg "$status_text_normal"


### windows

set -g status-left ""
set-window-option -g window-status-separator ""

set-window-option -g window-status-format " #I #W "


# format active tmux windows
set-window-option -g window-status-current-format "#[fg=$status_bg,bg=$status_active_window_bg]#[fg=status_bg,bg=$status_active_window_bg] #I #W #[fg=$status_active_window_bg,bg=$status_bg]"

# right statusbar

right_status_bg="$status_bg_secondary"
right_status_bg_alt="$status_bg_tertiary"
right_status_username_text="$status_text_normal"
right_status_time_text="$status_text_normal"
right_status_date_text="$status_text_normal"

set -g @nordvpn_connected_text "$USER's in"
set -g @nordvpn_connecting_text "$USER's searching"
set -g @nordvpn_disconnected_text "$USER's in th? vo?d"

set -g status-right "#[fg=$right_status_bg,bg=$status_bg]#[fg=$right_status_username_text,bg=$right_status_bg] #{nordvpn_status} #{nordvpn_country} #[fg=$right_status_bg_alt,bg=$right_status_bg]#[fg=$right_status_time_text,bg=$right_status_bg_alt] %H:%M #[fg=$right_status_date_text,bg=$right_status_bg_alt]%D "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
run "~/.tmux/tmux-nordvpn/nordvpn.tmux"
# using local, fixed, version instead for now
# set -g @plugin 'maxrodrigo/tmux-nordvpn'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
